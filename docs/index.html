<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Birds & Planes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #87CEEB 0%, #4A90D9 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }
        
        #startScreen {
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5em;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: white;
            font-size: 1.2em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        
        #playButton {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #333;
            font-size: 1.8em;
            font-weight: bold;
            padding: 25px 60px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.2s;
            animation: pulse 2s infinite;
        }
        
        #playButton:active {
            transform: scale(0.95);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        #loadingText {
            color: white;
            margin-top: 30px;
            font-size: 1em;
        }
        
        #gameContainer {
            display: none;
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        #gameFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .emoji {
            font-size: 3em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <div class="emoji">üê¶ ‚úàÔ∏è</div>
        <h1>BIRDS & PLANES</h1>
        <p class="subtitle">¬°Esquiva los aviones!</p>
        <button id="playButton" onclick="startGame()">‚ñ∂ JUGAR</button>
        <p id="loadingText">Toca el bot√≥n para iniciar</p>
    </div>
    
    <div id="gameContainer">
        <iframe id="gameFrame" src="" allow="autoplay; fullscreen"></iframe>
    </div>

    <script>
        function startGame() {
            document.getElementById('loadingText').textContent = 'Cargando juego...';
            document.getElementById('playButton').textContent = 'Cargando...';
            document.getElementById('playButton').disabled = true;
            
            // Activar contexto de audio
            try {
                let ctx = new (window.AudioContext || window.webkitAudioContext)();
                ctx.resume();
            } catch(e) {}
            
            // Mostrar el juego en iframe despu√©s de un momento
            setTimeout(function() {
                document.getElementById('startScreen').style.display = 'none';
                document.getElementById('gameContainer').style.display = 'block';
                document.getElementById('gameFrame').src = 'game.html';
            }, 500);
        }
    </script>
</body>
</html>
