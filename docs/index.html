<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Birds & Planes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #87CEEB 0%, #4A90D9 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }
        
        #startScreen {
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5em;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: white;
            font-size: 1.2em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        
        #playButton {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #333;
            font-size: 1.8em;
            font-weight: bold;
            padding: 25px 60px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.2s;
            animation: pulse 2s infinite;
        }
        
        #playButton:active {
            transform: scale(0.95);
        }
        
        #playButton:disabled {
            animation: none;
            opacity: 0.8;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        #loadingText {
            color: white;
            margin-top: 30px;
            font-size: 1em;
        }
        
        .emoji {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        /* Loading Screen */
        #loadingScreen {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loader {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255,255,255,0.3);
            border-top: 8px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-title {
            color: #FFD700;
            font-size: 1.8em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .loading-info {
            color: white;
            font-size: 1em;
            margin-bottom: 10px;
        }
        
        .loading-tip {
            color: rgba(255,255,255,0.7);
            font-size: 0.9em;
            margin-top: 20px;
            font-style: italic;
        }
        
        /* Progress bar */
        .progress-container {
            width: 80%;
            max-width: 300px;
            height: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            width: 0%;
            animation: loading 30s ease-out forwards;
            border-radius: 10px;
        }
        
        @keyframes loading {
            0% { width: 0%; }
            10% { width: 15%; }
            30% { width: 40%; }
            50% { width: 60%; }
            70% { width: 75%; }
            90% { width: 90%; }
            100% { width: 95%; }
        }
        
        /* Game container */
        #gameContainer {
            display: none;
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: #000;
        }
        
        #gameFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Pantalla de Inicio -->
    <div id="startScreen">
        <div class="emoji">üê¶ ‚úàÔ∏è</div>
        <h1>BIRDS & PLANES</h1>
        <p class="subtitle">¬°Esquiva los aviones!</p>
        <button id="playButton" onclick="startGame()">‚ñ∂ JUGAR</button>
        <p id="loadingText">Toca el bot√≥n para iniciar</p>
    </div>
    
    <!-- Pantalla de Carga -->
    <div id="loadingScreen">
        <div class="emoji">üê¶ ‚úàÔ∏è</div>
        <div class="loading-title">Cargando juego...</div>
        <div class="loader"></div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div class="loading-info">Descargando recursos del juego</div>
        <div class="loading-tip">Primera vez tarda ~30 segundos<br>Despu√©s ser√° m√°s r√°pido</div>
    </div>
    
    <!-- Contenedor del Juego -->
    <div id="gameContainer">
        <iframe id="gameFrame" src="" allow="autoplay; fullscreen"></iframe>
    </div>

    <script>
        function startGame() {
            // Activar contexto de audio (necesario en m√≥viles)
            try {
                let ctx = new (window.AudioContext || window.webkitAudioContext)();
                ctx.resume();
            } catch(e) {}
            
            // Mostrar pantalla de carga
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('loadingScreen').style.display = 'block';
            
            // Cargar el juego en el iframe
            setTimeout(function() {
                let iframe = document.getElementById('gameFrame');
                iframe.src = 'game.html';
                
                // Cuando el iframe cargue, mostrar el juego
                iframe.onload = function() {
                    setTimeout(function() {
                        document.getElementById('loadingScreen').style.display = 'none';
                        document.getElementById('gameContainer').style.display = 'block';
                    }, 2000);
                };
            }, 500);
            
            // Fallback: mostrar el juego despu√©s de 35 segundos m√°ximo
            setTimeout(function() {
                if (document.getElementById('loadingScreen').style.display !== 'none') {
                    document.getElementById('loadingScreen').style.display = 'none';
                    document.getElementById('gameContainer').style.display = 'block';
                }
            }, 35000);
        }
    </script>
</body>
</html>
